<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
        <title>Elly's Survey Form</title>
        <link rel="stylesheet" text="text/css" href="css/style.css">

 </head>
    
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Elly's Survey Form</h1>
                <p id="description" class="description text-center"><i>Thank you for taking time to answer this survey.</i></p>
            </header>
            
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
                  </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                  </div>
                  <div class="form-group">
                    <p>Which option best describes your current state?</p>
                    <select id="dropdown" name="role" class="form-control" required="">
                      <option disabled="" selected="" value="">Select current state</option>
                      <option value="happy">Happy</option>
                      <option value="sad">Sad</option>
                      <option value="excited">Excited</option>
                      <option value="sleepy">Sleepy</option>
                      <option value="preferNo">Prefer not to say</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <p>Would you like to meet Elly the puppy?</p>
                    <label>
                      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                    <label>
                      <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
              
                    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                  </div>
                  <div class="form-group">
                    <p>
                      What Stuff Toy would you like me to buy next for Elly?
                      <span class="clue">(Check all that apply)</span>
                    </p>
              
                    <label><input name="prefer" value=“stuff-bear” type="checkbox" class="input-checkbox">Stuff Bear</label><br>
                    <input name="prefer" value=“fluffy-cat” type="checkbox" class="input-checkbox">Fluffy Cat</label><br>
                    <label><input name="prefer" value=“pillows” type="checkbox" class="input-checkbox">Pillows</label><br>
                    <label><input name="prefer" value=“dog” type="checkbox" class="input-checkbox">Fluffy Dog</label><br>
                    <label><input name="prefer" value=“panda” type="checkbox" class="input-checkbox">FluffyPanda</label><br>
                    <label><input name="prefer" value=“dolphin” type="checkbox" class="input-checkbox">Fluffy Dolphin</label><br>
                    <label><input name="prefer" value=“blanket” type="checkbox" class="input-checkbox">New Blanket</label><br>
                  </div>

                  <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment or suggestions here..."></textarea>
                  </div>

                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                  </div>
            </form>
        </div>
        <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
